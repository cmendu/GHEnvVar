name: Deploy website
on:
  push:
    branches:
      - main
env:
  MONGO_DB_NAME: gha_demo
jobs:
  test:
  environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.wc3kqzo.mongodb.net
      MONGODB_USERNAME: pushpa
      MONGODB_PASSWORD: pushpatherule
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Test code
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME: {{ env.MONGODB_USERNAME }}"
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
         echo "MONGODB_USERNAME: {{ env.MONGODB_USERNAME }}"
         echo "MONGO_DB_NAME: {{ env.MONGO_DB_NAME }}"
